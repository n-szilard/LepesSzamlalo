<h3>Lépésadatok kezelése</h3>
<hr>

<div id="messageBox"></div>

<!-- űrlap -->
<div class="row">
    <div class="mb-3 col-12 col-lg-4">
        <label for="dateField" class="form-label">Dátum</label>
        <input type="date" class="form-control" id="dateField">
    </div>
    
    <div class="mb-3 col-12 col-lg-4">
        <label for="stepCountField" class="form-label">Lépésszám</label>
        <input type="number" class="form-control" min="0" id="stepCountField">
    </div>
    
    <div class="mb-3 col-12 col-lg-4">
        <button class="btn btn-primary mb-3" id="addBtn" onclick="">Hozzáadás</button>
        <button class="btn btn-warning mb-3 hide" id="updateBtn" onclick="">Módosítás</button>
        <button class="btn btn-danger mb-3 hide" id="delBtn" onclick="">Törlés</button>
        <button class="btn btn-secondary mb-3 hide" id="cancelBtn" onclick="">Mégsem</button>

    </div>

</div>
<!-- táblázat -->

<table class="table">
    <thead>
        <tr>
            <th class="text-center">#</th>
            <th class="text-start">Dátum</th>
            <th class="text-end">Lépésszám</th>
            <th class="text-end">Műveletek</th>
        </tr>
    </thead>
    <tbody>
        <!-- Lépés adatok dinamikusan kitöltve -->
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4" class="text-center">
                Összesen: <span id="stepSumSpan">0</span> lépés.
            </td>
        </tr>
    </tfoot>
</table>
